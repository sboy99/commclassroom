apiVersion: apps/v1
kind: Deployment
metadata:
  name: commclassroom-deploy
  namespace: default
spec:
  ## Set to 5 for start of lab
  replicas: 5
  selector:
    matchLabels:
      env: commclassroom
  progressDeadlineSeconds: 300
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        env: commclassroom
    spec:
      containers:
      - name: commclassroom-ctr
        image: kaiwalyakoparkar/commclassroom:1.0
        ports:
        - containerPort: 3000